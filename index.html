<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header><h1>Calculator</h1></header>
        <main>
           <div class="calc-container">
               <div class="calc-screen">
                   <div id="op-screen">0</div>
                   <div class="current" id="current-screen">0</div>
               </div>
               <div class="calc-keypad">
                <button class="wide clear" id="clear-button" >Clear</button>
                <button class="wide" id="back-button">Backspace</button>
                <button class="number-button" data-number>7</button>
                <button class="number-button" data-number>8</button>
                <button class="number-button" data-number>9</button>
                <button class="op-button" data-op>/</button>
                <button class="number-button" data-number>4</button>
                <button class="number-button" data-number>5</button>
                <button class="number-button" data-number>6</button>
                <button class="op-button" data-op>x</button>
                <button class="number-button" data-number>1</button>
                <button class="number-button" data-number>2</button>
                <button class="number-button" data-number>3</button>
                <button class="op-button" data-op>-</button>
                <button id="dot-button" >.</button>
                <button class="number-button" data-number>0</button>
                <button class="equalscolor" id="equals">=</button>
                <button class="op-button" data-op>+</button>
                
               </div>
           </div>
            
        </main>
       
       
    </body>
</html>
